<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="lib/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.4.5.min.css">
    <link rel="stylesheet" href="lib/themes/samatheme.min.css">
    <link rel="stylesheet" href="css/index.css">
	<script src="lib/jquery.min.js"></script>
	<script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Todo List App</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <label for="task"> Ajouter une tache</label>
                <input type="text"  id="task">
                <input type="button" value="Ajouter" onclick="ajouterTache()">
                <input type="button" value="Rénitialiser" onclick="reinitialiserListe()">
            </form>
            <div data-role="header">
                <h1>Tâche en cours</h1>
            </div>
            <ul data-role="listview" data-inset="true" id="tasklist">
               
            </ul>
            <div data-role="header">
                <h1>Tâches terminées</h1>
            </div>
            <ul data-role="listview" data-inset="true" id="tasklistDone">
               
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1> DIC3 &copy; 2024</h1>
        </div>
    </div> 
</body>
</html>
